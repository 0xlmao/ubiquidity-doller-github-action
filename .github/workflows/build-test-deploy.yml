name: Workflow for Ubiquity

on:
  push:
    branches:
      - main
      - development
      - staging
      - production
  pull_request:
    branches:
      - main
      - development
      - staging
      - production
  create:
    tag:
      - "v*"

jobs:
  install-and-build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: "16"

      - name: Install dependencies
        run: sudo apt -y install git wget libncurses-dev flex bison gperf python python-pip python-setuptools python-serial python-click python-cryptography python-future python-pyparsing python-pyelftools cmake ninja-build ccache  libusb-1.0

      - name: Installing nft
        run: cd contracts/ubiquistick && yarn install

      - name: Building nft
        run: yarn build

      - name: Installing dollar
        run: cd ../dollar && yarn install

      - name: Building dollar
        run: yarn build

      - name: Installing UI
        run: yarn install

      - name: Building UI
        run: yarn build && yarn build:ui
